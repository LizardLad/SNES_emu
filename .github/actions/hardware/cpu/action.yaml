name: "CPU Tests"
description: "Runs all unit tests for the 65c816 CPU"
runs:
  using: "composite"
  steps:
    - name: Create build directory
      working-directory: .
      shell: bash
      run: mkdir build
    - name: Generate cmake files
      working-directory: ./build
      shell: bash
      run: cmake ..
    - name: Build the project
      working-directory: ./build
      shell: bash
      run: make
    - name: Run tests
      working-directory: ./build/src/hardware/cpu/tests
      shell: bash
      run: cpu_loop_test